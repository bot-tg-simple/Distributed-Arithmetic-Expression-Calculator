<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Распределенный калькулятор</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="calculator">
<h1>Распределенный калькулятор</h1>
<div class="tabs">
<!-- Табы для навигации -->
<a href="./index.html"><button class="tab">Калькулятор</button></a>
<a href="./index1.html"><button class="tab">Поиск по ID</button></a>
<a href="./index2.html"><button class="tab">Настройка расчета</button></a>
<a href="./index3.html"><button class="tab">Вычислительные ресурсы</button></a>
</div>
<div class="input-area">
    <form id="expressionForm">
        <input id="expressInput" type="text" placeholder="Введите выражение для расчета">
    </form>
</div>
<div class="results">
<!-- Результаты расчета -->
<div class="result success">
<span class="status-icon"></span>
<span class="expression">2+2*2=6</span>
</div>
<div class="result pending">
<span class="status-icon"></span>
<span class="expression">2+2*2=? (вычисление скоро будет выполнено)</span>
</div>
<div class="result error">
<span class="status-icon"></span>
<span class="expression">2+2**2 (ошибка разбора выражения)</span>
</div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
